<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AFL Checklist</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" href="logo_128.png" sizes="128x128" type="image/png">
    <link rel="apple-touch-icon" href="logo_128.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="header-updater">Чек-лист перед рейсом</h1>

        <!-- Выбор пользователя -->
<div id="userSelect" class="selector">
    <button onclick="selectUser('Sasha')">Саша</button>
    <button onclick="selectUser('Masha')">Маша</button>
</div>

<!-- Выбор типа поездки -->
<div class="selector" id="tripSelector" style="display: none;">
    <select id="tripType">
        <option value="flight">Рейс рабочим разворотом</option>
        <option value="workFirst">Командировка, сначала рабочим</option>
        <option value="passengerFirst">Командировка, сначала пассажиром</option>
        <option value="hotelOut">Выход из номера гостиницы</option>
    </select>
</div>


        <div id="all-checked-banner" class="all-checked-banner">
            <i class="fas fa-check-circle"></i> Всё проверено!
        </div>

        <div id="checklist"></div>

        <button class="reset-btn" onclick="resetChecks()">
            <i class="fas fa-undo"></i> Сбросить
        </button>
        <button class="change-user-btn" onclick="changeUser()">
            <i class="fas fa-user-circle"></i> Сменить пользователя
        </button>

    </div>

    <script src="script.js"></script>
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker
                .register("/service-worker.js")
                .then(() => console.log("Service Worker зарегистрирован"))
                .catch(error => console.error("Ошибка регистрации Service Worker:", error));
        }
    </script>
</body>
</html>
